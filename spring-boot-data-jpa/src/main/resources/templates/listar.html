<!DOCTYPE html>
<html>
<link xmls:th="http://www.thymeleaf.org">
	<meta charset="UTF-8"/>
	<title th="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Fecha de crecion</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente: ${clientes}">
				<td> <a th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a> </td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.createAt}"></td>
				<td> <a th:href="@{/form/} + ${cliente.id}">Editar</a> </td>
				<td> <a th:href="@{/eliminar/} + ${cliente.id}">X</a> </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
