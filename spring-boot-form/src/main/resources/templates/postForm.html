<!DOCTYPE html>
<html>
<link xmls:th="http://www.thymeleaf.org">
	<meta charset="UTF-8"/>
	<title>Formulario Resultado</title>
	
</head>
<body>
	<p th:text="${usuario.nombre}"></p>
	<p th:text="${usuario.apellido}"></p>
	<p th:text="${usuario.identificador}"></p>
	<p th:text="${usuario.username}"></p>
	<p th:text="${usuario.email}"></p>
	<p th:text="${usuario.cuenta}"></p>
	<p th:text="${usuario.pais.nombre}"></p>
	<p th:text="${#dates.format(usuario.fecha, 'dd/MM/yyyy')}"></p>
</body>
</html>
